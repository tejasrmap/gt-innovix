    <style>
        :root {
            --accent: #22d3ee;
            --bg: #0a0a0b;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;

        .mono { font-family: 'JetBrains Mono', monospace; }

            background: #111113;
            border: 1px solid #1f1f23;

            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }
        .grid-bg {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, #1f1f23 1px, transparent 1px), linear-gradient(to bottom, #1f1f23 1px, transparent 1px);
        }
        .text-neon {
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }
